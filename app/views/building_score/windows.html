  <h1>Windows</h1>
</header>

<div class="questions">

</div>

<script>
  var questions = RESCU.filterQuestions("windows");
  RESCU.displayQuestions(questions);

  $("input").change(function(e){
    var answer = $(e.currentTarget).attr("id"),
        question = $(e.currentTarget).closest("fieldset").prev().attr("id");

    RESCU.persistAnswer(question, answer);
  });
</script>
