<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReScU Framework</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css" />
    <link rel="stylesheet" type="text/css" href="css/utils.css" />
    <link rel="stylesheet" type="text/css" href="css/master.css" />
    <link rel="stylesheet" type="text/css" href="css/buttons.css" />
    <link rel="stylesheet" type="text/css" href="css/setup.css" />
    <script src="js/libs/jquery-1.7.1.min.js"></script>
    <script src="js/libs/jquery-ui-1.8.18.custom.min.js"></script>
    <script src="js/libs/underscore.js"></script>
    <script src="js/rescu.js"></script>
  </head>
  <body>

    <div id="main-wrapper">
      <div id="main" class="splash">

        <section id="personal-information">
          <h1>Personal Information</h1>

          <form>
            <div class="group">
              <fieldset class="left">
                <input id="name" type="text" placeholder="Full Name" />
              </fieldset>
              <fieldset class="left">
                <input id="year" type="text" placeholder="Year" />
              </fieldset>
            </div>
            <div class="group">
              <fieldset class="left">
                <textarea id="address" placeholder="Full Address"></textarea>
              </fieldset>
              <fieldset class="left">
                <select id="code">
                  <option value="none">None</option>
                  <option value="icc-2000">ICC-2000</option>
                  <option value="icc-2012">ICC-2012</option>
                </select>
              </fieldset>
            </div>

          </form>
        </section>

        <section id="pick-a-peril">

        </section>

      </div>
    </div>

  </body>
</html>
