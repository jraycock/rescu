<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>ReScU Framework</title>
    <script src="js/libs/jquery-1.7.1.min.js"></script>
  </head>
  <body>

    <button id="foundation" class="structure" data-file="foundation.html">Foundation</button>
    <button id="walls" class="structure" data-file="walls.html">Walls</button>
    <button id="windows" class="structure" data-file="windows.html">Windows</button>
    <button id="roof" class="structure" data-file="roof.html">Roof</button>
    <button id="chimney" class="structure" data-file="chimney.html">Chimney</button>
    <button id="vents" class="structure" data-file="vents.html">Vents</button>
    <button id="gutters" class="structure" data-file="gutters.html">Gutters</button>

    <div id="main-wrapper">
    </div>

    <script>

      $(document).ready(function(){

        $(".structure").click(function(){
          var file = $(this).data("file");
          $.get("app/views/building_score/" + file, function(data){
            $("#main-wrapper").html(data);
          }, "text");
        });
        
      });

    </script>

  </body>
</html>
